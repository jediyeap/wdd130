<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="description" content="HTML Form Activity">
        <meta name="author" content="Jeremiah Dick Yeap">
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>

    <body>
        <header>
            <h1>WDD 130 | Jeremiah Dick Yeap | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email Address:</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>

                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browsers" id="browser">
                        <option value="">Please choose one of the following options</option>
                        <option value="ie">Internet Explorer</option>
                        <option value="msedge">Microsoft Edge</option>
                        <option value="chrome">Google Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="firefox">Firefox</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet" value="Yes">
                    <label for="placeslived">List the places you have lived:</label>
                    <textarea id="placeslived" name="placeslived" rows="5" cols="33">Washington DC; Provo, UT; Singapore, Singapore; Rexburg, ID; Paris, France</textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>

        <footer>
            <p>Â© 2024 | HTML Form - User Poll Activity | Jeremiah Dick Yeap</p>
        </footer>
    </body>
</html>
