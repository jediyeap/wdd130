    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <body>
        <header>
            <img src="https://byui-cse.github.io/wdd130-ww-course/resources/images/logos/logo16_200.png" alt="Rafting Site Logo">
            <nav>
                <a href="index.html" target="#">Index</a>
                <a href="about.html" target="#">About Us</a>
                <a href="trips.html" target="#">Trips</a>
                <a href="contact.html" target="#">Contact Us</a>
            </nav>
        </header>

        <main class="contactus">
            <h1>Contact Us</h1>

            <section class="contactus1">
                <h3>Address</h3>
                <p>525 S Center St
                    Rexburg ID, 83460</p>
                <br>
                <h3>Phone Number</h3>
                <p>+1 (208) 123-4567</p>
                <br>
                <h3>Email</h3>
                <p>whatsup@someraftingcompany.com</p>
                <br>

                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11515.979772128161!2d-111.783255!3d43.8144643!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03dc48a5cf%3A0x1e5534d3c38ef412!2sBrigham%20Young%20University-Idaho!5e0!3m2!1sen!2ssg!4v1720914091858!5m2!1sen!2ssg"allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <figure class="emp">
                    <img src="images/emp1.webp" alt="CEO & Founder">
                    <figcaption>CEO & Founder</figcaption>
                </figure>

                <figure class="emp">
                    <img src="images/emp2.webp" alt="COO">
                    <figcaption>COO</figcaption>
                </figure>

                <figure class="emp">
                    <img src="images/emp3.webp" alt="CFO">
                    <figcaption>CFO</figcaption>
                </figure>
            </section>

            <section class="contactus2">
                <form>
                    <label for="fullname">Your Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="email">Your Email Address:</label>
                    <input type="email" id="email" name="email">
                    <br>
                    <legend for="selection">How can we serve you?</legend>
                    <input type="radio" id="geninq" name="selection" value="geninq">
                    <label for="geninq">General Inquiry</label>
                    <input type="radio" id="resq" name="selection" value="resq">
                    <label for="resq">Reservation Question</label>
                    <input type="radio" id="websug" name="selection" value="websug">
                    <label for="websug">Website Suggestion</label>
                    <br>
                    <label for="comments">Your Message</label>
                    <textarea id="comments" name="comments" rows="5"></textarea>
                    <label for="newsletter">Please subscribe me to monthly newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter" value="Yes">
                    <button type="submit">Contact Me!</button>
                </form>
            </section>

        </main>
